<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		body {
			font-size: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
    <p id="timespace"></p>
    <script>
        function f(){
            var t = new Date();
            var h = t.getHours();
            var m = t.getMinutes();
            var s = t.getSeconds();
            var space = document.getElementById("timespace");
            space.innerHTML = h + '시 ' + m + '분 ' + s + '초';
            setTimeout(f, 1000);
        }
        f();
    </script>
</body>
</html>

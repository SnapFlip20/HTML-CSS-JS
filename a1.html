<!--
    텍스트 관련 태그 활용하기
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>글자 사이즈 1 ⇐ 가장 큼!!</h1>
    <h2>글자 사이즈 2</h2>
    <h3>글자 사이즈 3</h3>
    <h4>글자 사이즈 4</h4>
    <h5>글자 사이즈 5</h5>
    <h6>글자 사이즈 6 ⇐ 가장 작음!!</h6>
    <hr> <!-- 이거는 구분선 -->
    <p>p: 문단</p>
    <p>하나의 텍스트 단락이 만들어지는 것</p>
    <p>텍스트 단락 내부에 줄바꿈을 넣으면<br>이렇게 된다</p>
    <hr>
    <blockquote>
        blockquote를 사용하면 인용문을 넣을 수 있다<br>
        이렇게 들여쓰기가 적용된다는 것
    </blockquote>
    <hr>
    <strong>strong: 굵은 텍스트(화면 낭독기에서도 강조)</strong><br>
    <b>b: 굵은 텍스트</b><br>
    <em>em: 이탤릭체(화면 낭독기에서도 강조)</em><br>
    <i>i: 이탤릭체</i><br>
    <u>u: 밑줄</u>
    <br>
</body>
</html>

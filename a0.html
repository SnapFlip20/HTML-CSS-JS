<!--
HTML의 기본 구조 이해
-->

<!DOCTYPE html>
<!-- DOCTYPE: 문서 유형을 지정해주는 태그 -->
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <!--
        meta: 메타 정보
        이 문서에서 UTF-8 인코딩을 사용한다는 뜻
        -->
        <title>HTML</title>
        <!-- 웹 문서의 제목 -->
    </head>
    <body>
        <h1>프론트엔드</h1>
        <hr>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>뿡</p>
    </body>
</html>

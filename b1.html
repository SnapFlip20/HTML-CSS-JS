<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>그룹 제목</legend>
            <p>로그인 정보 입력</p>
            <!-- label 태그는 아래와 같은 2가지 방법으로 사용할 수 있음 -->
            <label>아이디: <input type="text"></label><br>
            <label for="value">비밀번호: </label>
            <input type="text" id="value">
        </fieldset>
    </form>
    <h1>Form</h1>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Input 태그의 사용 예시</legend>
            <label>text: <input type="text"></label><br>
            <label>text(field 길이 제한): <input type="text" size="10"></label><br>
            <label>text(입력 가능한 문자 길이 제한): <input type="text" maxlength="10"></label><br>
            <label>password: <input type="password"></label><br> <!-- 문자 입력시 * 또는 ・으로 뜬다 -->
            <hr>
            <label>search: <input type="search"></label><br>
            <label>url: <input type="url"></label><br>
            <label>email: <input type="email"></label><br>
            <label>tel: <input type="tel"></label><br>
            <hr>
            <label><input type="checkbox">체크박스 1 <input type="checkbox">체크박스 2 <input type="checkbox">체크박스 3</label><br>
            <label>radio: <input type="radio" name="select">YES <input type="radio" name="select">NO</label><br>
            <hr>
            <label>number: <input type="number" min="0" max="10" step="1" value="5"></label><br>
            <label>range: <input type="range" min="0" max="10"></label><br>
            <hr>
            <label>date: <input type="date"></label><br>
            <label>month: <input type="month"></label><br>
            <label>week: <input type="week"></label><br>
            <label>time: <input type="time"></label><br>
            <label>datetime-local: <input type="datetime-local"></label><br>
            <hr>
            <label>submit: <input type="submit"></label><br>
            <label>reset: <input type="reset"></label><br>
            <label>image: <input type="image"></label><br>
            <hr>
            <label>file: <input type="file"></label><br>
            <hr>
            <input type="hidden" value="이 부분은 사용자에게 보이지 않음">
            <label>여기 위에 무언가가: <input type="text"></label><br>
            <label>숨겨져 있는 것 같다: <input type="password"></label><br>
            <hr>
        </fieldset>
    </form>
</body>
</html>
